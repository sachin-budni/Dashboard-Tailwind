@if(tab) {
<div class="mb-6">
  <p class="text-[16px] text-[#e24d89] pt-6 pb-4 drop-shadow">{{tab.title}}</p>
  <div class="bg-white p-6 rounded-xl drop-shadow border border-[#e6e6e6] transition-all duration-300 ease-in-out hover:shadow-lg">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-[16px] text-[#6b79a1] drop-shadow">{{tab.subtitle}}</p>
        <h1 class="text-[28px] text-[#e24d89] drop-shadow">{{tab.value}}</h1>
      </div>
      <div class="p-4 rounded-xl drop-shadow bg-[#ffeced]">
        <i-lucide [size]="38" [color]="tab.iconColor" class="drop-shadow" [img]="tab.icon"></i-lucide>
      </div>
    </div>
  </div>
</div>

<div class="bg-white p-6 rounded-xl drop-shadow border border-[#e6e6e6] transition-all duration-300 ease-in-out hover:shadow-lg">
  <p class="text-[18px] text-[#e24d89] drop-shadow">{{tab.chart.title}}</p>
  @if (tab.chart.typeChart && tab.chart.typeChart === 'bar') {
    <div class="w-full w-[100%] h-[500px] p-6 flex justify-center items-center">
      <canvas baseChart width="120" height="50" [data]="tab.chart.data" [options]="tab.chart.options" [type]="tab.chart.typeChart">
      </canvas>
    </div>
  }
</div>
}
