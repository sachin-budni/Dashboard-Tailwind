<h6 class="text-[20px] text-[#e24d89] pt-6 pb-2  drop-shadow">Key Performance Insights</h6>
<p class="text-[16px] text-[#405b89] pb-6  drop-shadow">Critical metrics for maternal health monitoring and care quality</p>
<div class="grid grid-cols-3 gap-4">
    @for (card of cards;track card.title) {
        <div class="border border-[#e6e6e6] rounded-xl drop-shadow p-4 transition-all duration-300 ease-in-out hover:shadow-lg">
            <div class="flex justify-between mb-4">
                <p>{{card.title}}</p>
                <div class="p-4 rounded-xl" [ngStyle]="{'background-color': card.iconBgColor}">
                    <i-lucide [img]="card.icon" [color]="card.color"></i-lucide>
                </div>
            </div>
            <div>
                <h1 class="text-4xl font-bold" [ngStyle]="{'color': card.color}">{{card.value}}</h1>
            </div>
        </div>
    }
</div>
